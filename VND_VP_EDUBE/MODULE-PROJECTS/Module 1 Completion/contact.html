<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Explore a variety of indoor plants for your home or office."
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us - Indoor Plants</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section class="contact-section">
        <h1>
          <u> CONTACT US: </u>
        </h1>
        <p>Have questions about our plants? We'd love to hear from you!</p>

        <form
          class="contact-form"
          action="https://formspree.io/f/xgvgzvql"
          method="POST"
        >
          <input
            type="hidden"
            name="_subject"
            value="New contact form submission"
          />
          <!-- optional: redirect after submit -->
          <input type="hidden" name="_next" value="index.html" />
          <!-- include _replyto so Formspree can use the sender email -->
          <input type="hidden" name="_replyto" value="" />
          
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
      </section>
    </main>

    <footer>
      <a class="btn" href="/index.html">BACK TO MAIN</a>
      <br />
      <br />

      <p>TylerVanWyk &copy; 2025 Bloom & Petal Haven Corp</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
