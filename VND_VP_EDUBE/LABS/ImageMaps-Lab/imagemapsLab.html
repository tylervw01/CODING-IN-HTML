<!DOCTYPE html>
<html>
<head>
    <title>Interactive Town Map</title>
</head>
<body>
    <header>
    <h1>Introduction to Image Maps</h1>
    <h1>Explore Merry Town</h1>
    <p>Find the red car!</p>
    </header>
    <img src="/resources/media/merry-town-6-4.jpg" alt="Interactive image of Merry Town" usemap="#image-map">
    <map name="image-map">
        <area target="_self" alt="The Red Car" title="Well done! You've found the red car!" href="https://example.com/" coords="561,371,43" shape="circle">
    </map>
</body>
</html>
