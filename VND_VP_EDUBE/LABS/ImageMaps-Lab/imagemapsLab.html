<!DOCTYPE html>
<html>
<head>
    <title>Interactive Town Map</title>
</head>
<body>
    <header>
    <h1>Introduction to Image Maps</h1>
    <h1>Explore Merry Town</h1>
    <p>Find the tallest tower!</p>
    </header>
    <main>    <section>
        <img src="merry-town.jpg" alt="Interactive image of Merry Town" usemap="#image-map" width="400">
    <map name="image-map">
        <area target="_self" alt="Tallest tower" title="Well done! You've found the red car!" href="https://example.com/" coords="561,371,43" shape="circle">
    </map>
</section>
</main>


</body>
</html>
