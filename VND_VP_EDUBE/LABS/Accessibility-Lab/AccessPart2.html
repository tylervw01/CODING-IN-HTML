<!DOCTYPE html>
<html>
<head>
    <title>Accessibility - Part 2</title>
    <style>
        body {
            font-size: 18px; /* Sets a larger text size for better readability */
            color: #333; /* Dark grey text color for better contrast */
            background-color: #f8f8f8; /* Light grey background for reduced glare */
        }
        a {
            text-decoration: underline;
            color: blue; /* Default link color */
        }
        a:focus, a:hover {
            outline: 2px solid #fc642d; /* Adds focus and hover outline for keyboard navigation */
            color: #fc642d;
        }
    </style>
</head>
<body>
    <header>
        <h1>ENHANCING ACCESSIBILITY WITH ARIA</h1><hr>
            <h2>Accessible Web Application</h2>
    </header>

    <div role="button" aria-disabled="true">[Button]</div>
    <div role="navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <main role="main">
        <p>Welcome to our website. Explore our services and contact us.</p>
    </main>
    <div>
        <button onclick="toggleMenu()" aria-expanded="false">Toggle Menu</button>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>
    <div aria-hidden="true">This promotional content is not currently relevant.</div>
</body>
</html>
